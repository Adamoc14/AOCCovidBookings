<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resources/Stylesheets/basics.css">
    <link rel="stylesheet" href="Resources/Stylesheets/sharedClinic.css">
    <link rel="stylesheet" href="Resources/Stylesheets/adminClinicAdd.css">
    <link rel="stylesheet" href="Resources/Stylesheets/adminClinicEdit.css">
    <link rel="stylesheet" href="Resources/Stylesheets/funcClasses.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- <script src="./Resources/JS/main.js"></script> -->
    <script defer src="Resources/JS/test.js"></script>
    <title>WHMC Vaccination | Admin Clinic</title>
</head>
<body>
    <div class="wrapper">
        <div class="main_container">
            <div class="top_part">
                <div class="top_part_inner">
                    <img src="./Resources/Images/WHMC.png" alt="">
                    <h3 class="logout">Log Out</h3>
                </div>
            </div>
            <div class="main_container_m">
                <div class="months_container container">
                    <h1 class="month" data-month="0">January</h1>
                    <h1 class="month" data-month="1">February</h1>
                    <h1 class="month" data-month="2">March</h1>
                    <h1 class="month" data-month="3">April</h1>
                    <h1 class="month" data-month="4">May</h1>
                    <h1 class="month" data-month="5">June</h1>
                    <h1 class="month" data-month="6">July</h1>
                    <h1 class="month" data-month="7">August</h1>
                    <h1 class="month" data-month="8">September</h1>
                    <h1 class="month" data-month="9">October</h1>
                    <h1 class="month" data-month="10">November</h1>
                    <h1 class="month" data-month="11">December</h1>
                </div>
                <div class="calendar_container_m">
                    <h3 class="choose_date">Choose date(s) from below</h3>
                    <div class="keyContainer">
                        <div class="available_container keyState">
                            <div class="circleState availableState"></div>
                            <h5>Available</h5>
                        </div>
                        <div class="closed_container keyState">
                            <div class="circleState closedState"></div>
                            <h5>Closed</h5>
                        </div>
                        <div class="full_container keyState">
                            <div class="circleState fullState"></div>
                            <h5>Slot Attached Already</h5>
                        </div>
                        <div class="full_container keyState">
                            <div class="circleState selectedState"></div>
                            <h5>Selected</h5>
                        </div>
                    </div>
                    <div class="calendar_container container"></div>
                </div>
                <div class="resetClinicSlotsNeeded">Reset Clinic Slots Needed</div>
                <div class="clinic_slots_needed_container_outer">
                    <div class="clinic_slots_needed_container_inner">
                        <div class="clinic_slots_needed_container_sm">
                            <label for="clinics_needed">How many clinic slots do need for this day: </label>
                            <input type="text" name="clinics_needed" class="clinics_needed_input" required>
                        </div>
                    </div>
                </div>
                <div class="manipulation_buttons_container">
                    <a href="AdminClinicHome.html" class="backSlotBtn">Back</a>
                    <div class="addClinicSlotBtn">Update Slot</div>
                </div>
            </div>
            <aside>
                <div class="options_container">
                    <h1>Clinic</h1>
                    <h1>Appointments</h1>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
