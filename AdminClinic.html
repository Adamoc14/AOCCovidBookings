<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/Stylesheets/basics.css">
    <link rel="stylesheet" href="./Resources/Stylesheets/adminClinic.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Resources/JS/main.js"></script>
    <title>WHMC Vaccination | Admin Clinic</title>
</head>
<body>
    <div class="wrapper">
        <div class="main_container">
            <div class="top_part">
                <h3 class="logout">Log Out</h3>
                <div class="satisfied_container">
                    <h3>Your Clinic Details are currently as follows</h3>
                    <div class="hours_reveal_container"></div>
                    <h3 class="question">Do you want to change these ?</h3>
                    <div class="choice_container">
                        <div class="yes_btn">Yes</div>
                        <div class="no_btn">No</div>
                    </div>
                </div>
                <div class="clinicTimeslotsContainer">
                    <h2>Pick your hours available below</h2>
                    <div class="clinicTimeslotsContainerInner"></div>
                </div>
                <div class="Providers_container">
                    <h2>Pick amount of providers below</h2>
                    <div class="Providers_container_inner">
                        <h4>Number Of Providers:</h4>
                        <input type="text" name="providers_input" id="providers_input" required>
                    </div>
                    
                </div>
            </div>
            <aside>
                <div class="options_container">
                    <h1>Clinic</h1>
                    <h1>Appointments</h1>
                </div>
            </aside>
            
        </div>
    </div>
</body>
</html>
