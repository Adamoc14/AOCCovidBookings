<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Resources/Stylesheets/userView.css">
    <link rel="stylesheet" href="Resources/Stylesheets/funcClasses.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="wrapper">
        <div class="user_top_part userHeader">
            <img src="./Resources/Images/WHMC_Main.jpg" alt="This is a picture of the WHMC logo"> WESTERN HOUSE MEDICAL CENTRE
            <div class="top_buttons_container">
                <div class="print_btn">Print</div>
                <a class="exit_btn" href="https://www.westernhousemedicalcentre.ie/">OK</a>

        </div>
        <div class="appointment_display_container_main">

                <h2>If you require more vaccination appointments click the add appointment button.</h2>
                <div class="plus_btn_add addAppointmentBtn">
                    <a href="index.html">

                </div>
            </div>
